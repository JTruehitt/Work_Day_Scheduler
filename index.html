<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-4 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
     
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3 d-flex align-items-center justify-content-center fs-5">9AM</div>
        <textarea class="col-6 col-md-9 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save fa-xl" aria-hidden="true"></i>
        </button>
        <button class="btn deleteBtn col-2 col-md-1 btn-danger" aria-label="delete">
          <i class="fa-regular fa-trash-can fa-xl" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3 d-flex align-items-center justify-content-center fs-5">10AM</div>

        </button>
        <button class="btn deleteBtn col-2 col-md-1 btn-danger" aria-label="delete">
          <i class="fa-regular fa-trash-can fa-xl" aria-hidden="true"></i>
        </button>
      </div>

      <div class="container d-grid col-8 mx-auto"><button class="btn btn-danger btn-lg mt-3 clearAllBtn">Clear All</button></div>

      <script src="https://kit.fontawesome.com/1a279d8f55.js" crossorigin="anonymous"></script>
